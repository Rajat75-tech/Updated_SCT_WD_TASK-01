<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page : Interactive Navigation Menu</title>
    <link rel="stylesheet" href="style.css"> <link rel="icon" type="image/x-icon" href="assets/the-rjt-logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="nav-brand">
            <a href="#home">RJT</a>
        </div>
        <div class="nav-toggle" id="navToggle">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-menu" id="navMenu">
            <li class="nav-item">
                <a href="#home" class="nav-link active">
                    <i class="fas fa-home"></i> Home
                </a>
            </li>
            <li class="nav-item">
                <a href="#about" class="nav-link">
                    <i class="fas fa-user"></i> About
                </a>
            </li>
            <li class="nav-item">
                <a href="#services" class="nav-link">
                    <i class="fas fa-cogs"></i> Services
                </a>
            </li>
            <li class="nav-item">
                <a href="#portfolio" class="nav-link">
                    <i class="fas fa-folder"></i> Portfolio
                </a>
            </li>
            <li class="nav-item">
                <a href="#contact" class="nav-link">
                    <i class="fas fa-envelope"></i> Contact
                </a>
            </li>
        </ul>
    </nav>

    <!-- Content sections for demonstration -->
    <section id="home" class="section">
        <h1>Home Section</h1>
    </section>
    <section id="about" class="section">
        <h1>About Section</h1>
    </section>
    <section id="services" class="section">
        <h1>Services Section</h1>
    </section>
    <section id="portfolio" class="section">
        <h1>Portfolio Section</h1>
    </section>
    <section id="contact" class="section">
        <h1>Contact Section</h1>
    </section>

    <script src="script.js"></script>
</body>
</html>
